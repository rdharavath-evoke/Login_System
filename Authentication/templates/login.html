{% extends 'base.html' %}




{% block content %}

<style>
    html,body{
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    .block{
        width: 300px;
        height: 350px;
        border-radius: 10px;
        padding: 20px;
        background-color: rgb(115, 166, 167);
    }

    .login-form{
        display: flex;
        flex-direction: column;
    }

    .login-form h1{
        text-align: center;
        margin-top: 10px;
    }

    .login-form input{
        margin: 10px 12px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-form button{
        font-size: 15px;
        margin-top: 40px;
        margin-left: 12px;
        margin-right: 12px;
        padding: 12px;
        border-radius: 7px;
        color: white;
        background-color: rgb(108, 142, 169);
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 10px rgba(105, 92, 92, 0.1);
    }

    .login-form p{
        margin: 4px 10px;
        padding: 10px;
    }
    .error-message{
        color: rgb(186, 68, 68);
        margin-left: 20px;
    }
    
</style>

<div class="container">
    <div class="block">
        <form class="login-form" method="post">
            {% csrf_token %}
            <h1>Login Here</h1>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required>
            <button type="submit" value="Login">Log In</button>
            <p><a href="{% url 'signup' %}">Create a account</a></p>
        </form>
        {% if messages %}
            <div id="error-message" class="error-message">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

<script>
    setTimeout(function(){
        var errorMessage = document.getElementById('error-message');
        if(errorMessage){
            errorMessage.style.display = 'none'
        }
    },1000); //1000 milliseconds(5-seconds)
</script>


{% endblock %}
